<div class="container h-100">

    <!-- Material tabs -->
    <mat-tab-group>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">login</mat-icon>
                <span class="mx-2">Login</span>                
            </ng-template>
            <form [formGroup]="signInForm" (ngSubmit)="signInForm.valid && signIn()" >
                <div class="example-container">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com" formControlName="email" required />
                        <mat-error >Must be a valid email </mat-error>
                    </mat-form-field>
                </div>
                <div class="example-container">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <input matInput type="password" placeholder="pat@example.com" formControlName="password" required />
                        <mat-error >Must be Alphanumeric</mat-error>
                    </mat-form-field>
                </div>
                <h5 class="text-center">{{signInMessage}}</h5>
                <div class="form-element">
                    <button mat-raised-button color="primary" class="button">SignIn</button>
                </div>
            </form>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">perm_contact_calendar</mat-icon>
                <span class="mx-2">SignUp</span>
            </ng-template>
            <form [formGroup]="signUpForm" (ngSubmit)="signUp()" >
                <div class="example-container">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your name</mat-label>
                        <input matInput placeholder="pat@example.com" formControlName="name"  required />
                        <mat-error>Name Must be 4 Character long</mat-error>
                    </mat-form-field>
                </div>
                <div class="example-container">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com" formControlName="email" required />
                        <mat-error >Must be a valid email </mat-error>
                    </mat-form-field>
                </div>
                <div class="example-container">
                    <mat-form-field appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <input matInput type="password" placeholder="pat@example.com" formControlName="password" required />
                        <mat-error >Must be Alphanumeric</mat-error>
                    </mat-form-field>
                </div>
                <h5 class="text-center">{{signUpMessage}}</h5>
                <div class="form-element">
                    <button mat-raised-button color="primary" class="button">SignUp</button>
                </div>
            </form>
        </mat-tab>

    </mat-tab-group>
</div>
